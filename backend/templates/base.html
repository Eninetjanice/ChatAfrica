<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>{% block title %}ChatAfrica{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="#" rel="stylesheet">

    {% block extra_css %}{% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ChatAfrica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link {% if active == 'home' %}active{% endif %}" aria-current="page" href="#">Home</a>
            </li>
            {% if session.google_id %}
            <li class="nav-item">
              <a class="nav-link {% if active == 'profile' %}active{% endif %}" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active == 'logout' %}active{% endif %}" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link {% if active == 'login' %}active{% endif %}" href="{{ url_for('auth.login') }}">Login</a>
            </li>
            {% endif %}
          </ul>
          {% if session.google_id %}
          <img src="{{ session.picture }}" alt="User Picture" class="rounded-circle" width="50" height="50">
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
